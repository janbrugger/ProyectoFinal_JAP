    .bd-placeholder-img {
      font-size: 1.125rem;

    .image-container {
            width: 100px; 
            height: 100px; 
            display: flex;

            align-items: center;
            border: 1px solid #ccc; 
            object-fit: cover;
        }

            max-width: 100%;

        }

  <nav class="navbar navbar-expand-lg navbar-dark p-1 shadow">

          </li>

  <main>
    <div class="container" id="container-profile">
      <div class="alert alert-danger text-center" role="alert" hidden>
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div>
      <form id="form" action="#" method="get" class="row mt-4 needs-validation" novalidate>
        <div id="profile" class="container d-flex justify-content-between">
          <h1 class="mt-4">Perfil</h1>
          <img id="uploadedImage" alt="Imagen" class="image-container" src="img/silueta.webp";>
        </div>
      <hr class="my-4">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="nombre" class="form-label">Primer nombre*</label>
              <input type="text" class="form-control" name= "nombre" id="nombre" required>
              <div class="invalid-feedback">
                Campo obligatorio
              </div>
            </div>

            <div class="col-sm-6">
              <label for="nombre2" class="form-label">Segundo nombre</label>
              <input type="text" class="form-control" name="nombre2" id="nombre2">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="col-sm-6">
              <label for="apellido" class="form-label">Primer apellido*</label>
              <input type="text" class="form-control" name="apellido" id="apellido" required>
              <div class="invalid-feedback">
                Campo obligatorio
              </div>
            </div>

        
            <div class="col-sm-6">
              <label for="apellido2" class="form-label">Segundo apellido</label>
              <input type="text" class="form-control" name="apellido2" id="apellido2">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="col-sm-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="example@example.com"required disabled>
              <div class="invalid-feedback">
                Campo obligatorio     
             </div>
            </div>

            <div class="col-sm-6">
              <label for="image" class="form-label">Imagen de perfil</label>
              <input type="file" id="fileInput">
              <button type="button" id="uploadButton">Subir Archivo</button>
          </div>
          
          <!-- Alerta de error de imagen-->
    <div class="alert alert-danger fade" id="error-alert" role="alert">
      ¡Debes seleccionar una imagen!
      </div>

            <div class="col-sm-6">
              <label for="contacto" class="form-label">Teléfono de contacto*</label>
              <input type="number" class="form-control" id="contacto" required>
              <div class="invalid-feedback">
                Campo obligatorio
              </div>
            </div>
            
          
        <button class="btn btn-primary" type="submit">Guardar cambios</button>
         <!-- Alerta de éxito -->
    <div class="alert alert-success fade" id="success-alert" role="alert">
    ¡Datos guardados con éxito!
    </div>
    </div>
</form>
  </main>
  <footer class="text-muted">
    <div class="container">

  <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
    <p>Datos guardados correctamente</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
